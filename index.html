<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@4.1.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/three.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
   
  </head>
  <body style="padding-left: 30%; margin: auto">
    <span>S'IL VOUS PLAIT POINTER VOTRE CAMERA SUR LE MARQUEUR DU DRONE</span>
    <button  id="showVideoButton" class="btn btn-outline-success" style="position: fixed" > Afficher la vid√©o </button>
    
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" >
      
      
      <a-assets>
        <video
          id="video"
          src="https://cdn.glitch.global/0c87d8a0-1fdb-4ed2-981e-8e3a8902c7f8/TRANSFORMERS%207_%20RISE%20OF%20THE%20BEASTS%20Nouveau%20Trailer%20(2023)%20%E1%B4%B4%E1%B4%B0.mp4?v=1680684460281"
          preloag="auto"
          crossorigin="anonymous"
          controls
          muted="false"
        ></video>
      </a-assets>

      
      
      <a-marker
        id="robot-marker"
        cursor="rayOrigin: mouse"
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.global/0c87d8a0-1fdb-4ed2-981e-8e3a8902c7f8/pattern-mech_drone%20(2).patt?v=1680634847593" >
        
        
        <a-gltf-model
          id="drone"
          position="0.5 0.5 0"
          rotation="90 180 0"
          scale="2 2 2"
          src="https://cdn.glitch.global/0c87d8a0-1fdb-4ed2-981e-8e3a8902c7f8/mech_drone.glb?v=1680621603677"
          animation-mixer>
      
        </a-gltf-model>
        
        
        <a-video
          id="videoPlane"
          position="0 0 0"
          rotation="-90 0 0"
          scale="2.5 2.5 2.5"
          src="#video"
          visible="true"
        ></a-video>
        
      </a-marker>


      <a-entity camera> <a-cursor></a-cursor> 
      
      </a-entity>
    </a-scene>
    
    <script src="/script.js" defer></script>
  </body>
</html>
